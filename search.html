}

input[type="text"]{

}
input[type="submit"]{

    left: -5px;

    border: none;
    outline: none;
    width: 150px;  
    height: 50px;
    position: relative; 
    color: blanchedalmond;
}
input[type="submit"]:hover{
  background-color: rgb(49, 47, 47);
}

background-color: black;
